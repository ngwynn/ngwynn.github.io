<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	#button{
		width: 50px;
		height: 50px;
		background-color: red;
		border-radius: 50%;
	}
	#text{
		color: black;
		width: 50px;
		height: 50px;
	}


</style>


</head>


<body>

	function myFunction() {
  document.getElementById("text").innerHTML = "Hello World";
	

</script>


</body>
</html>
