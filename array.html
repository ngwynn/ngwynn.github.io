<!DOCTYPE html>
<html>
<head>

	<style type="text/css"> 

			#plate{
				width: 800px;
				height: 900px;
				background-image:url(https://www.seibert-rice.com/wp-content/uploads/2016/10/american-hartford-pot-silo-2.png);
				background-size: center;
				background-image: cover;
				background-repeat: no-repeat;
				font-size: 100px;
				color: green;
			}

			input{
				width: 400px;
				height: 200px;
				font-size: 40px;
			}





	</style>

</head>
<body>

<input></input>
<button>Plant a Plant</button>

<div id="plate"></div>



<script type="text/javascript">
	var breakfast = [
	"waffles", "frenchtoast", "eggs"]


	var plate = document.getElementById("plate");
	plate.addEventListener("click", 
		function(){
		plate.innerText = breakfast[Math.floor(Math.random()*3))];


});


</script>


</body>
</html>
