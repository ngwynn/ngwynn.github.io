<!DOCTYPE html>
<html>
<head>
	<title>muffins</title>
</head>
<body>
<script type="text/javascript">
	
	function makeWaffles () {
		var waffle = document.createElement("div");
		waffle.style.height ="200px";
		waffle.style.width ="300px";
		waffle.style.backgroundImage = "url('https://cdn2.webdamdb.com/1280_1BVnTNcylOlc.png?15054906660')";
		waffle.style.backgroundSize= "contain";
		document.body.appendChild(waffle);
	};

	var i;

	for (i=0; i<100; i=i+1) {makeWaffles();};

	
	

</script>



</body>
</html>
